<!DOCTYPE html>
<html>
<head>
  <title>Learning jQuery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <link href='assets/stylesheets/styles.css' rel='stylesheet' type='text/css'/>
  <script src="assets/javascripts/jquery.min.js"></script>
  <script src="assets/javascripts/calculator.js"></script>
</head>
  <body class='grey'>
    <div class='container'>
      <h1 class='teal-text text-darken-3 center'>jQuery Calculator</h1>

      <div id='calc-screen' class='center'></div>

    <div class='row'>
      <button class='col s3 btn black green-text num-button'>7</button>
      <button class='col s3 btn black green-text num-button'>8</button>
      <button class='col s3 btn black green-text num-button'>9</button>
      <button class='col s3 btn black green-text op-button'>/</button>
    </div>

    <div class='row'>
      <button class='col s3 btn black green-text num-button'>4</button>
      <button class='col s3 btn black green-text num-button'>5</button>
      <button class='col s3 btn black green-text num-button'>6</button>
      <button class='col s3 btn black green-text op-button'>*</button>
    </div>

    <div class='row'>
      <button class='col s3 btn black green-text num-button'>1</button>
      <button class='col s3 btn black green-text num-button'>2</button>
      <button class='col s3 btn black green-text num-button'>3</button>
      <button class='col s3 btn black green-text op-button'>-</button>
    </div>

    <div class='row'>
      <button class='col s3 btn black green-text num-button'>0</button>
      <button class='col s3 btn black green-text num-button'>.</button>
      <button class='col s3 btn black green-text op-button'>+</button>
      <button id='eq-button' class='col s3 btn black green-text'>=</button>
    </div>

    </div>
</body>
</html>
